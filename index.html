<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIとの数当てゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>AIとの数当てゲーム</h1>
        <p>1から100までの数字を当ててください。</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">予想する</button>
        <p id="result"></p>
        <p id="attempts"></p>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            let guess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('result').textContent = '1から100までの数字を入力してください。';
                return;
            }

            if (guess === targetNumber) {
                document.getElementById('result').textContent = `正解です！${attempts}回で当てました。`;
                document.getElementById('guessInput').disabled = true;
            } else if (guess < targetNumber) {
                document.getElementById('result').textContent = 'もっと大きい数字です。';
            } else {
                document.getElementById('result').textContent = 'もっと小さい数字です。';
            }

            document.getElementById('attempts').textContent = `試行回数: ${attempts}`;
        }
    </script>
</body>
</html>
